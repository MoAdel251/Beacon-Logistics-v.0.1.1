<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beacon Logistics v.0.1.1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app" id="appRoot">
    <aside class="sidebar">
      <div class="logo">Beacon Logistics â€” Egypt</div>
      <nav class="nav" id="nav"></nav>
      <div style="margin-top:14px" class="hint">Default login: <b>admin / 1234</b></div>
    </aside>

    <main class="main">
      <div class="top">
        <div>
          <h1>Dashboard</h1>
          <div class="muted">Manage shipments, invoices, customs & driver deposits</div>
        </div>
        <div id="userChip" class="card" style="padding:10px 14px">ðŸ‘‹ <span id="usernameDisplay">Guest</span></div>
      </div>

      <div id="view"></div>
    </main>
  </div>

  <!-- Auth overlay -->
  <div id="authOverlay" class="overlay" style="display:none;">
    <div class="authBox">
      <h2 style="margin-top:0">Log in</h2>
      <label>Username</label>
      <input id="a_user" value="" />
      <label>Password</label>
      <input id="a_pass" type="password" />
      <div class="authRow">
        <button class="btn primary" onclick="doLogin()">Log in</button>
        <button class="btn" onclick="demoFill()">Demo data</button>
        <button class="btn" onclick="closeAuth()">Close</button>
      </div>
      <div id="a_msg" class="authSmall"></div>
      <div class="authSmall">Beacon Logistics</div>
    </div>
  </div>

  <!-- Generic modal for editing -->
  <div id="editModal" class="modal">
    <div class="modalCard" id="modalBody"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
